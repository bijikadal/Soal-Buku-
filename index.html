<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Bahasa Korea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div id="code-container" class="container text-center">
        <div class="card shadow p-4">
            <h1 class="mb-4 text-primary">Kuis Bahasa Korea</h1>
            <p class="mb-3">Masukkan kode akses untuk memulai kuis:</p>
            <input type="text" id="access-code" placeholder="Masukkan kode akses" class="form-control mb-3">
            <button onclick="checkAccessCode()" class="btn btn-primary w-100">Masuk</button>
            <p id="code-message" class="text-danger mt-2"></p>
        </div>
    </div>
    
    <div id="quiz-container" class="container text-center" style="display: none;">
        <div class="card shadow p-4 mt-4">
            <div id="question-indicator" class="text-secondary mb-2">Soal 1 dari 3</div>
            <div id="question" class="h5"></div>
            <div id="image-container" class="my-3"></div>
            <div id="choices" class="text-start mt-3"></div>
            <div class="d-flex justify-content-between mt-3">
                <button onclick="previousQuestion()" class="btn btn-secondary" id="prev-button" style="display: none;">Previous</button>
                <button onclick="nextQuestion()" class="btn btn-success" id="next-button">Next</button>
            </div>
        </div>
    </div>
    
    <div id="result" class="text-center mt-4"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
